<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop up confirm</title>
</head>
<body>
   <script>

      const masuk = confirm(" apa kah anda yakin ingin masuk?");

      if (masuk){
         const name = prompt ("Siapa nama anda?");
         alert (`hello ${name}`);
      } else{
         alert("bye bye")
}
   </script>
</body>
</html>
