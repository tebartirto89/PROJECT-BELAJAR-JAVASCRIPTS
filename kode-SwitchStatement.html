<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch statement</title>
</head>
<body>
   <script>
// with Switch statment
      const nilai = "A";

      switch (nilai) {
         case "A":
            document.writeln("<p>Wow anda lulus dengan Baik</p>");
            break;
         case "B":
         case "C":
            document.writeln("<p>Anda Lulus</p>");
            break;
         case "D":
            document.writeln("<p>Anda Tidak Lulus</p>");
         break;
            default:
      document.writeln("<p>Mungkin Anda salah jurusan</p>");
      }


      // with if Statement
      if (nilai === "A") {
         document.writeln("<p>Wow anda lulus dengan Baik</p>");
      } else if (nilai === "B" || nilai === "C"){
         document.writeln("<p>Anda Lulus</p>");
      } else if (nilai === "D") {
         document.writeln("<p>Anda Tidak Lulus</p>");
      } else {document.writeln("<p>Anda Salah Jurusan Lulus</p>");
   
   }
   


   




   </script>
</body>
</html>
